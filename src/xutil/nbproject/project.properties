application.title=xutil
application.vendor=thumbe
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/xutil.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.axiom-api-1.2.7.jar=../../lib/axis2-1.4.1/axiom-api-1.2.7.jar
file.reference.axiom-dom-1.2.7.jar=../../lib/axis2-1.4.1/axiom-dom-1.2.7.jar
file.reference.axiom-impl-1.2.7.jar=../../lib/axis2-1.4.1/axiom-impl-1.2.7.jar
file.reference.axis2-kernel-1.4.1.jar=../../lib/axis2-1.4.1/axis2-kernel-1.4.1.jar
file.reference.commons-codec-1.3.jar=../../lib/commons-codec-1.3.jar
file.reference.javaee.jar=../../lib/javaee.jar
file.reference.jaxen-1.1.1.jar=../../lib/axis2-1.4.1/jaxen-1.1.1.jar
file.reference.jaxr-api.jar=../../lib/omar/jaxr-api.jar
file.reference.log4j-1.2.15.jar=../../lib/axis2-1.4.1/log4j-1.2.15.jar
