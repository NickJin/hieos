file.reference.oasis-regrep.jar=../../lib/omar/oasis-regrep.jar
file.reference.omar.jar=../omar/dist/omar.jar
file.reference.stax-api-1.0.1.jar=../../lib/stax-api-1.0.1.jar
file.reference.xercesImpl-2.8.1.jar=../../lib/axis2-1.4.1/xercesImpl-2.8.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.stax-api-1.0.1.jar}:\
    ${file.reference.omar.jar}:\
    ${file.reference.jaxr-api.jar}:\
    ${file.reference.oasis-regrep.jar}:\
    ${file.reference.axiom-api-1.2.7.jar}:\
    ${file.reference.axis2-kernel-1.4.1.jar}:\
    ${file.reference.log4j-1.2.15.jar}:\
    ${file.reference.mail-1.4.jar}:\
    ${file.reference.axiom-dom-1.2.7.jar}:\
    ${file.reference.axiom-impl-1.2.7.jar}:\
    ${file.reference.jaxen-1.1.1.jar}:\
    ${file.reference.xercesImpl-2.8.1.jar}:\
    ${file.reference.commons-codec-1.3.jar}:\
    ${file.reference.javaee.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide9/modules/ext/jaxb/api"
jaxbwiz.gensrc.classpath=${libs.jaxb.classpath}
jaxbwiz.xjcdef.classpath=${libs.jaxb.classpath}
jaxbwiz.xjcrun.classpath=${libs.jaxb.classpath}
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djava.endorsed.dirs=${jaxbwiz.endorsed.dirs}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
